<!DOCTYPE html>

<head>
    <link href='bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='datepicker.min.css' rel='stylesheet' type='text/css'>
    <link href='bootstrap-switch.css' rel='stylesheet' type='text/css'>
    <script src='jquery.min.js' type='text/javascript'></script>
    <script src='bootstrap.min.js' type='text/javascript'></script>
    <script src='bootstrap-datepicker.min.js' type='text/javascript'></script>
    <script src='bootstrap-switch.min.js' type='text/javascript'></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

    <div class="topnav" id="myTopnav">
        <a href="index.html">Aqua Water Solution</a>
        <a href="product.html">Product</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <table style="width:100%">
        <tr>
            <td>
                <div class='container-fluid'>
                    <div class='panel panel-primary dialog-panel'>
                        <div class='panel-heading'>
                            <h5>Instalment Reminder</h5>
                        </div>
                        <div class='panel-body'>
                            <form class='form-horizontal' role='form'>
                                <div class='form-group'>
                                    <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
                                    <div class='col-md-8'>
                                        <div class='col-md-3 indent-small'>
                                            <div class='form-group internal'>
                                                <input class='form-control' id='id_first_name' placeholder='First Name'
                                                    type='text'>
                                            </div>
                                        </div>
                                        <div class='col-md-3 indent-small'>
                                            <div class='form-group internal'>
                                                <input class='form-control' id='id_last_name' placeholder='Last Name'
                                                    type='text'>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Contact
                                        No.</label>
                                    <div class='col-md-6'>
                                        <div class='form-group internal'>
                                            <div class='col-md-11'>
                                                <input class='form-control' id='id_phone'
                                                    placeholder='Phone: (xxx) - xxx xxxx' type='number'>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Select
                                        Product</label>
                                    <div class='col-md-2'>
                                        <select class='form-control' id='id_accomodation'>
                                            <option>Livpure</option>
                                            <option>AQUA DIGI</option>
                                            <option>AQUA NEEO Classic</option>
                                            <option>KENT Mineral RO</option>
                                        </select>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <label class='control-label col-md-2 col-md-offset-2'
                                        for='id_comments'>Price</label>
                                    <div class='col-md-6'>
                                        <input class='form-control' id='id_comments' placeholder='Price' type="number"
                                            rows='3'></textarea>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>First
                                        Installment</label>
                                    <div class='col-md-6'>
                                        <input class='form-control' id='id_comments' type="date"
                                            placeholder='First Installment' rows='3'></textarea>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Second
                                        Installment</label>
                                    <div class='col-md-6'>
                                        <input class='form-control' id='id_comments' type="date"
                                            placeholder='Second Installment' rows='3'></textarea>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <div class='col-md-offset-4 col-md-3'>
                                        <button class='btn-lg btn-primary' type='submit'>SEND</button>
                                    </div>
                                    <!-- <div class='col-md-3'>
              <button class='btn-lg btn-danger' style='float:right' type='submit'>Cancel</button>
            </div> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class='container-fluid' style="height: 450px;">
                    <div class='panel panel-primary dialog-panel'>
                        <div class='panel-heading'>
                            <h5>Khatabook</h5>
                        </div>
                        <div class='panel-body'>
                            <form class='form-horizontal' role='form'>
                                <div class='form-group'>
                                    <!-- <label class='control-label col-md-2 col-md-offset-2'
                                        for='id_comments'>Khatabook  </label> -->
                                    <div class='col-md-6 text-center' >
                                        <input class='form-control' id='id_comments' placeholder='Additional Comment'
                                            type="text">
                                    </div><br>
                                    <div class='form-group'>
                                        <div class='col-md-offset-4 col-md-3'>
                                            <button class='btn-sm btn-primary' type='submit'>SEND</button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
